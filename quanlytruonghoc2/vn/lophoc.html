     <script>
     function createNotification(title, content, lang){
 
         const container = document.querySelector(".notifications-container");
         // nơi thông báo dc chèn vào
         
         const notifications =document.createElement("div");
         notifications.classList.add("notification");
         // tạo phần tử div để chứa thông báo/ thêm notification thay đổi kiểu tb
         
         const titleElement = document.createElement("title");
         // tạo phần tử tiêu đề thông báo"title"
         titleElement.classList.add("notification-title");
         // tao kiểu cho tieu đề
         titleElement.textContent = title;
         // tạo nội dung nếu đặt phần tử <p>
         
             const contentElement = document.createElement("button");
         // tạo nút tắt thông báo
         contentElement.classList.add("notification-dismiss");
         // tạo kiểu nút tắt thong bao
         contentElement.textContent = lang
         // tạo nội dung với tham số lang
 
         dismissButton.addEventListener("click", () =>{
             container.removeChild(notifications);
         })
         // tạo sự kiện "click" cho thông báo
        
         const actionsElement = document.createElement("div");
         // tạo phần tử chứa hành động trong thông báo
         actionsElement.classList.add("notification-actions");
         // tạo kiểu cho hđtb
         actionsElement.appendChild(dismissButton);
         // chèn phần tử nút tắt cho hành động
 
         notifications.appendChild(titleElement);
         notifications.appendChild(contentElement);
         notifications.appendChild(actionsElement);
         //  chèn các phần tử chứa vào thông báo
 
         container.appendChild(notifications);
         // hiển thị thông báo trên web
         setTimeout(()=>{
             // set time
             container.removeChild(notifications);
         }, 4000)
         // set time tb tự đóng
     }
 </script>
